name: Python app CI

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r FastApi-service/requirements.txt

    - name: Secret scan - gitleaks
      uses: gitleaks/gitleaks-action@v2
     
    - name: CI Build Step
      run: |
        echo "Running CI build steps..."
        # Add your build commands here
        docker build -t fastapi-service:latest FastApi-service/
        echo "Build completed successfully."

    - name: Image scan - trivy
      id: trivy-scan
      uses: aquasecurity/trivy-action@v0
      with:
        image-ref: fastapi-service:latest
        format: sarif
        output: trivy-results.sarif
        exit-code: 1
        severity: CRITICAL,HIGH
        scanners: vuln

    - name: Upload Trivy SARIF artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-results.sarif
        path: trivy-results.sarif

    - name: Upload Trivy SARIF to GitHub (code scanning)
      if: always()
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: trivy-results.sarif
      






